---
name: Master

on:
  push:
    branches:
      - master

jobs:
  LintAndBuild:
    runs-on: ubuntu-latest
    steps:
      - id: checkout
        name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2
        with:
          fetch-depth: 0

      - id: lint
        name: Lint
        uses: reviewdog/action-golangci-lint@f9bba13753278f6a73b27a56a3ffb1bfda90ed71  # v2.8.0
        with:
          github_token: ${{ secrets.github_token }}
          golangci_lint_flags: "--config=.golangci.yml"

      - id: setup_env
        name: Setup env
        run: |
          echo "GOPATH=$(dirname $GITHUB_WORKSPACE)" >> $GITHUB_ENV
          echo "$(dirname $GITHUB_WORKSPACE)/bin" >> $GITHUB_PATH
          mkdir -p "$(dirname $GITHUB_WORKSPACE)/src/github.com/smutel"
          ln -sf "$GITHUB_WORKSPACE/" "$(dirname $GITHUB_WORKSPACE)/src/github.com/smutel/terraform-provider-netbox"
        shell: bash

      - id: setup_cache_mise
        name: "Setup cache for mise"
        uses: runs-on/cache@0400d5f644dc74513175e3cd8d07132dd4860809  # v4.2.4
        with:
          path: ~/.local/share/mise
          key: mise-${{ hashFiles('mise.toml') }}

      - id: deps_install
        name: "Install dependencies"
        uses: jdx/mise-action@c37c93293d6b742fc901e1406b8f764f6fb19dac # v2.4.4
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          cache: false

      - id: go_fmt
        name: Go fmt
        run: |
          cd "$(dirname $GITHUB_WORKSPACE)/src/github.com/smutel/terraform-provider-netbox"
          find . -name "*.go" -exec gofmt -s -w {} \;
        shell: bash

      - id: go_generate
        name: Go generate
        run: |
          cd "$(dirname $GITHUB_WORKSPACE)/src/github.com/smutel/terraform-provider-netbox/tools"
          go generate
        shell: bash

      - id: commit_changes
        name: Commit changes
        uses: EndBug/add-and-commit@a94899bca583c204427a224a7af87c02f9b325d5  # v9.1.4
        with:
          add: 'netbox docs'
          author_name: smutel
          default_author: github_actor
          message: 'ci: Go fmt & go generate'

