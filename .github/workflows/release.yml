---
name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  Release:
    runs-on: ubuntu-latest
    steps:
      - id: checkout
        name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2
        with:
          fetch-depth: 0

      - id: setup_cache_mise
        name: "Setup cache for mise"
        uses: runs-on/cache@0400d5f644dc74513175e3cd8d07132dd4860809  # v4.2.4
        with:
          path: ~/.local/share/mise
          key: mise-${{ hashFiles('mise.toml') }}

      - id: deps_install
        name: "Install dependencies"
        uses: jdx/mise-action@c37c93293d6b742fc901e1406b8f764f6fb19dac # v2.4.4
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          cache: false

      - id: import_gpg
        name: Import GPG key
        uses: crazy-max/ghaction-import-gpg@e89d40939c28e39f97cf32126055eeae86ba74ec  # v6.3.0
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.PASSPHRASE }}

      - id: tag
        name: Get tag
        uses: dawidd6/action-get-tag@727a6f0a561be04e09013531e73a3983a65e3479  # v1.1.0

      - id: generate_changelog
        name: Generate CHANGELOG for this version
        run: ./utils/getChangelogRelease CHANGELOG.md ${{ steps.tag.outputs.tag }} > /tmp/RELEASE_CHANGELOG.md

      - id: run_goreleaser
        name: Run GoReleaser
        uses: goreleaser/goreleaser-action@9c156ee8a17a598857849441385a2041ef570552  # v6.3.0
        with:
          version: latest
          args: release --release-notes "/tmp/RELEASE_CHANGELOG.md"
        env:
          GPG_FINGERPRINT: ${{ steps.import_gpg.outputs.fingerprint }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
